<ion-header>
  <ion-navbar>
    <ion-title text-center>Quiz Animal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="mutarSom()">
        <ion-icon [name]="iconVolume"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <ion-card-header text-center>
      Escolha um animal
    </ion-card-header>

    <ion-list>
      
      <button ion-item *ngFor="let animal of animais"
      (click)="chamaQuiz(animal.nome , animal.imagem , animal.respostas )">
        <ion-row>
          <ion-col col-3>
            <img src="{{animal.imagem}}" />
          </ion-col>
          <ion-col col-9 text-center style="margin-top:10px">
            {{animal.nome}}
          </ion-col>
        </ion-row>
      </button>

    </ion-list>
  </ion-card>

</ion-content>
