<ion-header>
  <ion-navbar>
    <ion-title text-center>Conclusão</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>  
      <ion-col col-12>
        <h3 text-center>
          {{ titulo }}
        </h3>
      </ion-col>
    </ion-row>  
    
    <ion-row>  
      <ion-col col-12>
        <h4 text-center>
          Você teve <b> {{ acertos }} </b>acerto(s)!
        </h4>
      </ion-col>
    </ion-row>

    <ion-row>  
      <ion-col col-10 style="margin: 30px;">    
        <img [src]="imagem"/>
      </ion-col>
    </ion-row>
    
    <ion-row> 
      <img [src]="image1" style="margin-top: 2%; height: 0%; margin-right: 2%;"/>
      <h6 text-center>
        <b>{{ questao1 }} R: {{ resposta1 }}</b>
      </h6>
    </ion-row>
    
    <ion-row> 
      <img [src]="image2" style="margin-top: 2%; height: 0%; margin-right: 2%;"/>
      <h6 text-center>
        <b>{{ questao2 }} R: {{ resposta2 }}</b>
      </h6>
    </ion-row>
    
    <ion-row> 
      <img [src]="image3" style="margin-top: 2%; height: 0%; margin-right: 2%;"/>
      <h6 text-center>
        <b>{{ questao3 }} R: {{ resposta3 }}</b>
      </h6>
    </ion-row>
      
    <ion-row style="margin-left: 60px;">
      <button ion-button round outline (click)="comecarNovamente()">Começar Novamente</button>
    </ion-row>

  </ion-content>
